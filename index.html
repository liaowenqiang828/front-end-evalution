<!DOCTYPE html>
<html>
  <head>
    <title>front-end-evalution</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <script type="text/javascript" src="./index.js" async></script>
  </head>

  <body>
    <div class="head-list">
      <div class="head-item-all-missions" id="all-missions">
        <div class="mission-state">所有任务</div>
        <div class="shi-shi">实时</div>
        <span class="iconfont">&#xe60c;</span>
        <div class="mission-number" id="all-missions-number">3841</div>
      </div>
      <div class="head-item-active" id="active">
        <div class="mission-state">未解决</div>
        <div class="shi-shi">实时</div>
        <span class="iconfont">&#xe651;</span>
        <div class="mission-number" id="active-number">2305</div>
        <div class="percent" id="active-percent">60%</div>
      </div>
      <div class="head-item-pending" id="pending">
        <div class="mission-state">处理中</div>
        <div class="shi-shi">实时</div>
        <span class="iconfont">&#xe615;</span>
        <div class="mission-number" id="pending-number">384</div>
        <div class="percent" id="pending-percent">10%</div>
      </div>
      <div class="head-item-closed" id="closed">
        <div class="mission-state">已解决</div>
        <div class="shi-shi">实时</div>
        <span class="iconfont">&#xe614;</span>
        <div class="mission-number" id="closed-number">1152</div>
        <div class="percent" id="closed-percent">30%</div>
      </div>
    </div>

    <div class="project-list">
      <span class="project-list-name">项目列表</span>

      <table id="projects-list">
        <tr class="project-list-title">
          <td class="project-name">项目名称</td>
          <td class="project-describe">项目描述</td>
          <td class="project-endtime">截止时间</td>
          <td class="project-status">状态</td>
          <td class="project-operation">操作</td>
        </tr>

      </table>
    </div>
  </body>
</html>
