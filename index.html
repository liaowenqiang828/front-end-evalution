<!DOCTYPE html>
<html>
  <head>
    <title>front-end-evalution</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <script type="text/javascript" src="./index.js" async></script>
  </head>

  <body>
    <div class="head-list">
      <div class="head-item-all-missions" id="all-missions">
        <div class="mission-state">所有任务</div>
        <div class="shi-shi">实时</div>
        <span class="iconfont">&#xe60c;</span>
        <div class="mission-number" id="all-missions-number">3841</div>
      </div>
      <div class="head-item-unsolve" id="unsolve">
        <div class="mission-state">未解决</div>
        <div class="shi-shi">实时</div>
        <span class="iconfont">&#xe651;</span>
        <div class="mission-number" id="unsolve-number">2305</div>
        <div class="percent">60%</div>
      </div>
      <div class="head-item-handling" id="handling">
        <div class="mission-state">处理中</div>
        <div class="shi-shi">实时</div>
        <span class="iconfont">&#xe615;</span>
        <div class="mission-number" id="handling-number">384</div>
        <div class="percent">10%</div>
      </div>
      <div class="head-item-done" id="done">
        <div class="mission-state">已解决</div>
        <div class="shi-shi">实时</div>
        <span class="iconfont">&#xe614;</span>
        <div class="mission-number" id="done-number">1152</div>
        <div class="percent">30%</div>
      </div>
    </div>
  </body>
</html>
